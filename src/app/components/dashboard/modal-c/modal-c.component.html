<div class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title mt-2">Listado de Usuarios</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
            <mat-form-field appearance="standard">
                <mat-label>Buscar Usuario...</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Juan" #input autocomplete="false">
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                  <!-- Nombre Usuario -->
                  <ng-container matColumnDef="nombreUsuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreUsuario}} </td>
                  </ng-container>
              
                  <!-- Correo Electronico -->
                  <ng-container matColumnDef="correoElectronico">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                    <td mat-cell *matCellDef="let row"> {{row.correoElectronico}} </td>
                  </ng-container>

                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                    <td mat-cell *matCellDef="let row"> <button class="btn btn-success" (click)="mostrarChat(row.usuariosId, row.nombreUsuario)"><span class="material-icons">add_comment</span></button></td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No existe el usuario... "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
        </div>
      </div>
    </div>
</div>

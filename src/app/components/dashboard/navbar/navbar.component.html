<mat-toolbar>
    <span>HoneyApp</span>
    <span class="example-spacer"></span>
    <button mat-button [routerLink]="['/dashboard/']"><mat-icon *ngIf="newNotify == true" class="circle-son text-danger">circle</mat-icon><mat-icon class="home-parent">home</mat-icon> Home</button>
    <button mat-button [routerLink]="['/dashboard/chats']"><label class="label-son text-light" *ngIf="messageRead > 0">{{messageRead}}</label><mat-icon *ngIf="messageRead > 0" class="circle-son text-danger">fiber_manual_record</mat-icon><mat-icon class="home-parent">chat</mat-icon> Chats</button>
    <button mat-button [routerLink]="['/dashboard/ayuda']"><mat-icon>info</mat-icon> Ayuda</button>
    <span class="example-spacer"></span>
    <form class="d-flex">           
        <button class="btn-notify" mat-mini-fab color="primary" *ngIf="newNotify == false"><mat-icon>notifications</mat-icon></button>
        <button class="btn-notify" mat-mini-fab color="accent" *ngIf="newNotify == true"><mat-icon>notifications_active</mat-icon></button>
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle"></i>
            {{usuario.nombreUsuario}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#"><i class="bi bi-person-bounding-box"></i> Perfil</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-gear-fill"></i> Ajustes</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" role="button" (click)="logout()"><i class="bi bi-door-open-fill"></i> Cerrar Session</a></li>
          </ul>
        </div>
    </form>
</mat-toolbar>

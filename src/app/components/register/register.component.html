<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <mat-spinner *ngIf="loading" class="spiner" diameter="50"></mat-spinner>
        <mat-card *ngIf="!loading" class="example-card">
            <form [formGroup]="registerForm" *ngIf="!loading" (ngSubmit)="ingresar()">
                <mat-card-header>
                    <mat-card-title>Nuevo Registro</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Nombres</mat-label>
                        <input matInput formControlName="Nombres">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="Apellidos">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input matInput formControlName="NombreUsuario">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Escribe tu Correo</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="CorreoElectronico" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                          <mat-label>Escriba su Contraseña</mat-label>
                          <input matInput [type]="hide ? 'password' : 'text'" formControlName="Contraseña">
                          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions class="botones">
                    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Registrarse</button> | 
                    <a [routerLink]="['/login']" class="btn btn-info">Volver</a>
                </mat-card-actions>
            </form>
        </mat-card>
        </div>
    </div>
</div>

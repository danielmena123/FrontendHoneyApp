<body>
    <!-- <img src="./assets/img/programmer.png" width="50%"> -->
    <mat-spinner *ngIf="loading" class="spiner text-light" diameter="50"></mat-spinner>                
    <mat-card *ngIf="!loading" class="example-card">
        <mat-card-header>
            <mat-card-title class="text-primary">Bienvenido a HoneyApp</mat-card-title>
            </mat-card-header>
            <mat-card-content>           
                <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
                    <mat-tab label="Iniciar Sesion">
                        <form [formGroup]="loginForm" (ngSubmit)="ingresar()">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label class="text-primary">Escribe tu Correo</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="CorreoElectronico" required>
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label class="text-primary">Escriba su Contrase単a</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="Contrase単a">
                                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                            </mat-form-field>
                            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Ingresar</button>
                        </form>                            
                    </mat-tab>
                    <mat-tab label="Registrarse">
                        <form [formGroup]="registerForm" (ngSubmit)="registrar()">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label class="text-primary">Nombres</mat-label>
                                <input matInput formControlName="Nombres">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label class="text-primary">Apellidos</mat-label>
                                <input matInput formControlName="Apellidos">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label class="text-primary">Nombre de Usuario</mat-label>
                                <input matInput formControlName="NombreUsuario">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label class="text-primary">Escribe tu Correo</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="CorreoElectronico" required>
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label class="text-primary">Escriba su Contrase単a</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="Contrase単a">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                            </mat-form-field>
                            <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">Registrarse</button>
                        </form>                            
                    </mat-tab>
                </mat-tab-group>    
            </mat-card-content>  
    </mat-card>
</body>
